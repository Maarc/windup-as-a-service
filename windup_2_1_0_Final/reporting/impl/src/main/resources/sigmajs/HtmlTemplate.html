<html>
<head>
<script src="../../resources/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="../../resources/js/sigma.min.js" type="text/javascript"></script>
<script src="../../resources/js/sigma.gexf.js" type="text/javascript"></script>

<style>
div#sigma-display {
	height: 400px;
	border: 1px solid #CCC;
}
</style>
</head>
<body>

	<div id="sigma-display"></div>
	<script type="text/javascript">
	
	$(function () {
	        var doc = $("#sigma-display")[0];
				  // Instanciate sigma.js and customize rendering :
			var sigInst = sigma.init(doc).drawingProperties({
			  defaultLabelColor: '#fff',
			  defaultLabelSize: 14,
			  defaultLabelBGColor: '#fff',
			  defaultLabelHoverColor: '#000',
			  labelThreshold: 6,
			  defaultEdgeType: 'curve'
			}).graphProperties({
			  minNodeSize: 0.5,
			  maxNodeSize: 5,
			  minEdgeSize: 1,
			  maxEdgeSize: 1,
			  sideMargin: 50
			}).mouseProperties({
			  maxRatio: 32
			});

			
			// Parse a GEXF encoded file to fill the graph
			// (requires "sigma.parseGexf.js" to be included)
			var xml = $("#gexf-source").text();
			var xmlDom = $.parseXML(xml);
				  
			sigInst.parseGexf(xmlDom);
				 
			// Draw the graph :
			sigInst.draw();
		});

	
		</script>


	<script id="gexf-source" type="text/xml"></script>
</body>

</html>
